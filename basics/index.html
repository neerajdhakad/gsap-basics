<body>

    <!-- Normal Animation -->
    <div id="box">
    </div>
    <br>

    <!-- Text Animation -->
    <div>

    <br>

    <!-- Yoyo Property -->
    <div class="circle" id="yoyo"></div>

    <!-- Opacity -->
    <h3 id="fromY">Opactiy</h3>
    <br>

    <!-- Timeline -->
    <h3 id="fromY">Timeline</h3>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
